  <defs>
    <linearGradient id="gR" x1="0" x2="1">
      <stop offset="0" stop-color="#f6d28a"></stop>
      <stop offset="1" stop-color="#e6b24a"></stop>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#gR)"></rect>
  <g fill="#c98e2e" opacity="0.12">
    <rect x="280" y="40" width="30" height="720"></rect>
    <rect x="330" y="40" width="30" height="720"></rect>
    <rect x="230" y="40" width="30" height="720"></rect>
  </g>

  <g transform="translate(240,40)" fill="#fff" opacity="0.06">
